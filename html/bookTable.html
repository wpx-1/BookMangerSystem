<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-8 h4">
        用户信息
      </div>

      <div class="col-md-4">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="请输入关键字">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default">Action</button>
            <button type="button" class="btn btn-default dropdown-toggle my-dropdown-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="caret"></span>
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg- -->
    </div><!-- /.row -->
  </div>
  <table id="bookTable" class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
            <td class="td-width1"></td>
            <td>ID</td>
            <td>书名</td>
            <td>ISBN</td>
            <td>作者</td>
            <td>分类</td>
            <td>创建时间</td>
            <td>更新时间</td>
            <td class="td-width2">操作</td>
          </tr>
    </thead>
    <tbody>
      <tr v-for="book in books">
            <td class="td-width1">
              <input type="checkbox" id="inlineCheckbox1" value="option1">
            </td>
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.ISBN}}</td>
            <td>{{book.author}}</td>
            <td>{{book.tag}}</td>
            <td>{{book.create_time}}</td>
            <td>{{book.update_time}}</td>
            <td class="td-width2">
              <label class="checkbox-inline" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-edit" aria-hidden="true">编辑</span>
              </label>
              <label class="checkbox-inline" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-trash" aria-hidden="true">删除</span>
              </label>

            </td>
          </tr>
    </tbody>
  </table>
  <div class="panel-footer">
    <div class="row">
      <div class="col-md-6">
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox1" value="option1"> 全选
        </label>
      </div>
      <div class="col-md-2 book-del">
        <button type="button" class="btn btn-danger" aria-label="Left Align">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          批量删除
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

        <span aria-hidden="true">&laquo;</span>
      </a>
